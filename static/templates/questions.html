        .top-bar {
            position: fixed;
            min-width: auto;
            box-shadow: var(--bs-sm);
            top: 0;
            left: 0;
            width: 100%;
            z-index: 5050;
            background-color: #f48024;
            transition: box-shadow cubic-bezier(.165, .84, .44, 1) .25s;
            height: 50px;
            font-family: Arial,"Helvetica Neue",Helvetica,sans-serif;
            box-sizing: border-box;
            border-top: none;
        }

        body > .container {
            max-width: 1264px;
            width: 100%;
            background: none;
            display: flex;
            margin: 0 auto;
                margin-top: 0px;
        }
        .container {
            position: relative;
            width: 100%;
            flex: 1 0 auto;
            margin: 0 auto;
            text-align: left;
        }

        .site-header {
            box-sizing: border-box;
            background-color: #DC461D;
            background-image: none;
            background-position: center left;
            background-repeat: repeat;
            background-size: auto;
            border-bottom: 0;
        }

        .left-sidebar {
            width: 164px;
            flex-shrink: 0;
            z-index: 1000;
            box-shadow: 0 0 0 rgba(12,13,14,0.05);
            transition: box-shadow ease-in-out .1s,transform ease-in-out .1s;
            position: relative !important;
            padding: 50px 0px;
        }
        @media only screen and (max-width: 600px) {
            .left-sidebar {
                display: none;
            }
        }

        #content {
            max-width: 1100px;
            background-color: var(--white);
            border-radius: 0;
            border: 1px solid var(--black-100);
            border-top-width: 0;
            border-bottom-width: 0;
            border-left-width: 1px;
            border-right-width: 1px;
            padding: 24px;
            box-sizing: border-box;
        }

        #sidebar, .sidebar {
            margin-left: 24px;
            float: right;
            width: 300px;
            margin: 0 0 15px;
                margin-left: 0px;
        }


        #question-header {
            font-family: Arial,"Helvetica Neue",Helvetica,sans-serif;
        }

        #mainbar, .mainbar {
            max-width: 600px;
        }

    </style>
</head>

<body>
    
    <header class="top-bar">
        <form action="/search" > <input type="text" id="q" name="q"></form>
    </header>







    <div class="container">
        <div class="left-sidebar">
        </div>
        
        <div id="content" class="">
            <div id="question-header" class="grid sm:fd-column">
                <h1>{{.Title}}</h1>
            </div>
            
            <div id="mainbar" role="main" aria-label="question and answers">

                <div class="question" id="question">
                    {{.Body}}
                </div>
                
                <div id="answers">
                    <div class="answer">
                        {{ range $key, $value := .Answers }}
                            <hr />
                            <p>
                                {{$value.Body}}
                            </p>
                        {{end }}
                    </div>
                </div>

            </div>
            
            <div id="sidebar" >
    
            </div>

        </div>
    </div>
</body>






</html>
